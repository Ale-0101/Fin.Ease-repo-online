<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Projeto Fin.Ease</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Catamaran&family=Poppins:wght@300;400&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <div class="container my-5">


        <div class="box">
            <div class="box">
                <h1 class="ms-0">Bem vindo á Fin.Ease!</h1>
                <h2>Crie sua conta na Fin.Ease!</h2>
                <p>Faça parte da nossa comunidade financeira e
                    simplifique sua vida! Cadastre-se agora no Fin.Ease e comece a trilhar o caminho para uma gestão
                    financeira mais fácil e eficaz!</p>
                <figure class="figure">
                    <img src="./assets/images/logo.svg" class="figure-img img-fluid rounded" alt="Logo FinEase">
                    <figcaption class="figure-caption"></figcaption>
                </figure>
            </div>
        </div>
        <form action="">
            <div class="m-3">
                <h2 class="ms-4">Preencha seus Dados</h2>
                <label for="nome" class="form-label">Nome</label>
                <input type="text" name="nome" id="nome" class="form-control" placeholder="ex: Alexandre" required>
            </div>

            <div class="m-3">
                <label for="sobreNome" class="form-label">Sobrenome</label>
                <input type="text" name="sobreNome" id="sobreNome" class="form-control" placeholder="ex: Pereira"
                    required>
            </div>

            <div class="m-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="fin.ease@gmail.com"
                    required>
            </div>

            <div class="m-3">
                <label for="usuario" class="form-label">Usuário</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="text" name="usuario" id="usuario" class="form-control" placeholder="Ex: fin.Ease1234"
                        required>
                </div>
            </div>

            <div class="m-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" name="senha" id="senha" class="form-control" placeholder="Password" required>
            </div>

            <div class="m-3">
                <label for="dataNascimento" class="form-label">Data Nascimento</label>
                <input type="date" name="dataNascimento" id="dataNascimento" class="form-control" required>
            </div>

            <div class="form-check form-check-inline m-3">
                <input class="form-check-input" type="radio" name="tipoPlano" id="freeRadio1" value="free" required>
                <label class="form-check-label" for="inlineRadio1">Free</label>
            </div>
            <div class="form-check form-check-inline m-3">
                <input class="form-check-input" type="radio" name="tipoPlano" id="plusRadio2" value="Plus" required>
                <label class="form-check-label" for="inlineRadio2">Plus</label>
            </div>

            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-primary" type="submit">Criar conta</button>
            </div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    >
</body>

</html>
